<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
body{
	background:#000000;
}
.css {
	position: absolute;
	background:#6495c4;
	width:30px;
	height:30px;
	left: 70px;
	top: 40px;
	border: 3px solid #fff;
	cursor: pointer;
	    border-radius: 19px;
}
#circle {
	  position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 70px;
      background: yellow;
      right: 170px;
      bottom: 190px;
      
}

#round {
	position: absolute; 
	left: 50%;
	margin-left: -250px; 
	top: 100px; 
	width: 500px; 
	height: 500px;
	border: 5px solid blue;
	border-radius: 250px;
}
  </style>
</head>
<body>
     <div id="round">
       <div class="css" onClick="animation({}, this);"></div> 
       <div id="circle"></div>
    </div>
  <script>
function animation(args, elem) { // некоторые аргументы определим на будущее
	var world = {
		radius  :     250, // радиус окружности 
		speed   :     20 // скорость/задержка ( в js это мс, например 10 мс = 100 кадров в секунду)
	}
	var f = 0;
	var s = 2 * Math.PI / 180; //Вычислим угол
	setInterval(function() { // функция движения 
		f += s; // приращение аргумента
		  elem.style.left =  235 + world.radius * Math.sin(f)  + 'px'; 
		  elem.style.top =   235 + world.radius * Math.cos(f) + 'px';
	}, world.speed)
}
  </script>
</body>
</html>
