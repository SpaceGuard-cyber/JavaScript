<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>....</title>
    <style>
    body {
    text-align: center;
    padding: 80px;
    background: #0d0c15;
}
    </style>
    <script>
    const SPIN = new function () {
    let SPIN = this,
        cnv, ctx, width, height, nodes = [], node_count = 0, 
        down_keys = {}, timer = 0, user_draw;

    let $ = (id) => {return document.getElementById(id)};

    let arc = (x, y, w, h, clr) => {
        ctx.fillStyle = clr;
        ctx.fillRect(x, y, w, h);
    };
    //context.arc(this.x, this.y, this.SIZE, 0, Math.PI*2, true);

    class Node {
        constructor (x, y, w, h, clr, upd) {
            this.id = node_count++;
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.clr = clr;
            this.update = upd;
            nodes.push(this);
        };
        _update () {
            if (this.update)
                this.update(this);
        }
        draw () {
            arc(this.x, this.y, this.w, this.h, this.clr);
        }
        move (x, y) {
            this.x += x;
            this.y += y;
        }
    }

    SPIN.create_node = (x, y, w, h, clr, upd) => {
        return new Node(x, y, w, h, clr, upd);
    };

    SPIN.draw_text = (x, y, clr, _text) => {
        text(x, y, clr, _text);
    };

    SPIN.update = () => {
        ctx.clearRect(0, 0, width, height);
        for (let i = nodes.length-1; i >= 0; i--) {
            nodes[i]._update();
            nodes[i].draw();
        }
        if (user_draw)
            user_draw(SPIN);
        requestAnimationFrame(SPIN.update);
        timer++;
    };

    SPIN.key = (key) => {
        return down_keys[key];
    };

    SPIN.clear_timer = () => {
        timer = 0;
    };

    SPIN.get_timer = () => {
        return timer;
    };

    SPIN.start = (W, H) => {
        cnv = $('cnv');
        ctx = cnv.getContext('2d');
        width = W;
        height = H;
        cnv.width = width;
        cnv.height = height;
        window.addEventListener('keydown', (e) => {
            down_keys[e.code] = true;
        });
        window.addEventListener('keyup', (e) => {
            delete down_keys[e.code];
        });
        SPIN.update();
    };
};

window.addEventListener('load', function () {
    SPIN.start(940, 880);
    let bullet_ai = (node) => {
        node.y -= 5;
    };
    let fire = (x, y) => {
        if (SPIN.get_timer() > 10) {
            SPIN.create_node(x, y, 10, 20, '#14ff00', bullet_ai);
            SPIN.clear_timer();
        }
    };
    SPIN.create_node(940/2, 800, 50, 50, '#64c858', (node) => {
        if (SPIN.key('KeyA'))
            node.x -= 1;
        if (SPIN.key('KeyD'))
            node.x += 1;
        if (SPIN.key('Digit1')||(SPIN.key('Space')))
            fire(node.x+25-5, node.y);
    });
});
    </script>
</head>
<body>
    <div id="game">
        <b id="title">GAME ON JS</b>
        <br>
        <canvas id="cnv"></canvas>
    </div>
</body>
</html>
